{% extends "base.html" %}

{% block content %}


<h1>Book A Table</h1>
{% if user.is_authenticated %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button>Post</button>
</form>
{% else %}

<p>You have to <a href="{% url 'log_in' %}">log in</a> or <a href="{% url 'sign_up' %}">sign up</a> to be able to book a table</p>

{% endif %}

{% endblock %}
