{% extends "base.html" %}

{% block content %}

<div class="container-fluid">

        <div class="col-12 mt-3 left">
            <div class="row">
                <h3>Edit my Booking</h3>>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <form method="POST" style="margin-top: 1.3em;">
                            {% csrf_token %}

                        </form>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</div>

{% endblock %}
